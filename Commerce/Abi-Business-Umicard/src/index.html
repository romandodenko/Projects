<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png">
  <link rel="preload" href="./fonts/AvenirNextCyr-Regular.woff" as="font">
  <link rel="preload" href="./fonts/AvenirNextCyr-Regular.woff2" as="font">
  <link rel="preload" href="./fonts/AvenirNextCyr-Bold.woff" as="font">
  <link rel="preload" href="./fonts/AvenirNextCyr-Bold.woff2" as="font">
  <link rel="preload" href="./fonts/AvenirNextCyr-Demi.woff" as="font">
  <link rel="preload" href="./fonts/AvenirNextCyr-Demi.woff2" as="font">
  <link rel="stylesheet" href="./css/main-min.css">
  <title>Название сайта</title>
</head>
<body>
    <section class="umicard">
      <div class="container">
         <div class="umicard__content">
          <h2 class="umicard__title">
            NFC umicard
          </h2>
          <div class="umicard__body">
            <h3 class="umicard__subtitle">
              SmartTouch
            </h3>
            <ul class="umicard__list">
              <li class="umicard__item">
                <span class="umicard__icon">
                  <img src="./img/icon-1.svg" alt="Иконка">
                </span>
                <p class="umicard__text">
                  Корпоративные NFC карты с разработкой ERP системы
                </p>
              </li>
              <li class="umicard__item">
                <span class="umicard__icon">
                  <img src="./img/icon-2.svg" alt="Иконка">
                </span>
                <p class="umicard__text">
                  NFC карты с QR-Code
                </p>
              </li>
              <li class="umicard__item">
                <span class="umicard__icon">
                  <img src="./img/icon-3.svg" alt="Иконка">
                </span>
                <p class="umicard__text">
                  Пропуск с электронной визиткой
                </p>
              </li>
              <li class="umicard__item">
                <span class="umicard__icon">
                  <img src="./img/icon-4.svg" alt="Иконка">
                </span>
                <p class="umicard__text">
                  NFC наклейки c QR-Code
                </p>
              </li>
            </ul>
           <div class="umicard__wrapper-link">
            <a class="umicard__link" href="#!">
              Перейти в раздел
            </a>
            <span class="umicard__line umicard__line_1"></span>
            <span class="umicard__line umicard__line_2"></span>
           </div>
          </div>
         </div>
      </div>
    </section>
</body>
</html>
